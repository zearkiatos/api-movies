version: "3.7"

services:
  db:
    build:
      context: .
      dockerfile: mongo.Dockerfile
    env_file:
      - mongo.env
    volumes:
      - ".:/data/db2"
    ports:
      - "27018:27017"
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-movies
    env_file:
        - .env.development
    volumes: 
      - ".:/app"
    depends_on: 
      - db
    ports:
      - "3001:3000"
    tty: true